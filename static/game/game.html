<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Vector Arcade Game</title>
    <style>
        body {
            margin: 0;
            background-color: #111;
            touch-action: manipulation; /* Prevent default touch actions like pinch-zoom */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #00ff00;
        }

        iframe {
            border: none;
            /* Updated for responsiveness and aspect ratio */
            display: block;
            width: 95vw; /* Adjust width to be responsive */
            max-width: 100%; /* Ensure it doesn't overflow container */
            margin: auto; /* Center the iframe */
            aspect-ratio: 4 / 3; /* Maintain 4:3 aspect ratio */
            max-height: 70vh; /* Limit height, width will adjust due to aspect-ratio */
            height: auto; /* Allow height to be determined by aspect-ratio and width/max-height */
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            line-height: 1.5;
            background-color: #222;
            padding: 15px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            /* Updated for responsiveness */
            max-width: 95vw;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        .instructions h3 {
            margin: 0 0 10px 0;
            color: #ffff00;
            text-transform: uppercase;
        }

        .key {
            background-color: #333;
            padding: 2px 6px;
            border: 1px solid #555;
            border-radius: 3px;
            font-weight: bold;
            color: #ffffff;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            .instructions {
                font-size: 14px;
                padding: 8px;
                margin-top: 10px;
                line-height: 1.3;
            }
        }
    </style>
</head>

<body>
    <iframe id="monitorFrame" src=""></iframe>
    
    <div class="instructions">
        <h3>Game Controls</h3>
        <p>
            <span class="key">←</span> <span class="key">→</span> Move Ship &nbsp;&nbsp;
            <span class="key">SPACE</span> Fire &nbsp;&nbsp;
            <span class="key">R</span> Restart Game
        </p>
        <p>
            <strong>Touch:</strong> Swipe Left/Right (Bottom Half): Move Ship &nbsp;&nbsp;
            Tap (Top Half): Fire
        </p>
        <p>When game is over: Tap screen (or press <span class="key">R</span>) to restart.</p>
        <p>Destroy enemies to score points! Avoid collisions or enemies reaching the bottom!</p>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script type="module" src="/game/peer-setup.js"></script>
</body>

</html>
