<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Arcade Game</title>
    <style>
        body {
            margin: 0;
            background-color: #111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            color: #00ff00;
        }

        iframe {
            border: none;
            width: 80vw;
            height: 70vh;
        }

        .instructions {
            margin-top: 20px;
            text-align: center;
            font-size: 16px;
            line-height: 1.5;
            background-color: #222;
            padding: 15px;
            border: 2px solid #00ff00;
            border-radius: 5px;
            max-width: 80vw;
        }

        .instructions h3 {
            margin: 0 0 10px 0;
            color: #ffff00;
            text-transform: uppercase;
        }

        .key {
            background-color: #333;
            padding: 2px 6px;
            border: 1px solid #555;
            border-radius: 3px;
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <iframe id="monitorFrame" src=""></iframe>
    
    <div class="instructions">
        <h3>Game Controls</h3>
        <p>
            <span class="key">←</span> <span class="key">→</span> Move Ship &nbsp;&nbsp;
            <span class="key">SPACE</span> Fire &nbsp;&nbsp;
            <span class="key">R</span> Restart Game
        </p>
        <p>Destroy enemies to score points! Avoid collisions or enemies reaching the bottom!</p>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script type="module" src="/game/peer-setup.js"></script>
</body>

</html>
